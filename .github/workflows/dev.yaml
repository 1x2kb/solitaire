name: main-dev

on:
  push:
    branches-ignore:
      - "master"

jobs:
  test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository.
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install modules
        run: npm install
      - name: Test
        run: npm run test:coverage
      - name: Archive coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: |
            coverage
          retention-days: 1
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository.
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install modules
        run: npm install
      - name: Lint
        run: npm run lint

  build:
    name: Build App Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository.
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install modules
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: |
            dist
          retention-days: 5
